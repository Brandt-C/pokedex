<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    {% block content %}
    <div class="container col-4 my-5 p-3 bg-danger">
        <div class="row text-center my-5 text-white">
            <h1>Pokedex</h1>
        </div>
        <div class="row my-5 d-flex justify-content-center text-white">
            <form method="GET" class="col-8">

                {{ poke.hidden_tag() }}

                {{ poke.choose(class='form-control', placeholder = 'Choose Your Pokemon!') }}
                
                <div class="d-flex my-2 justify-content-center">
                    {{ poke.submit(class='btn btn-white bg-body-secondary') }}
                </div>
                <br>
            <div class="text-center bg-secondary">
                <div class="d-flex justify-content-center">
                    <img src="{{image}}">
                </div>
                <br>
                    {{ info }}
            </div>
            </form>
        </div>
    </div>

    {%endblock%}
</body>

</html>
